<div id="modalAddCompany" class="modalSubscription">
	<section class="container lkCompany">
		<p class="lkCompany__topLarge">Регистрация компании</p>
		<form class="lkCompany__modal lkCompany__form lkCompany__filter">
			<label class="lkCompany__filterBottomItem">
				<span class="lkCompany__topGray">
					Наименование компании
				</span>
				<input type="text" placeholder="Спецтехника Сибири, ООО">
			</label>
			<label class="lkCompany__filterBottomItem">
				<span class="lkCompany__topGray">
					Представитель компании, ФИО
				</span>
				<input type="text" placeholder="Иванов Иван Иванович">
			</label>
			<label class="lkCompany__filterBottomItem">
				<span class="lkCompany__topGray">
					Номер телефона представителя
				</span>
				<input type="tel" placeholder="+7 000 000 00 00">
			</label>
			<label class="lkCompany__filterBottomItem">
				<span class="lkCompany__topGray">
					E-mail (для входа на портал)
				</span>
				<input type="email" placeholder="name@mail.ru">
			</label>
			<label class="lkCompany__filterBottomItem password">
				<span class="lkCompany__topGray">
					Пароль
				</span>
				<input type="password" placeholder="*******">
			</label>
			<label class="lkCompany__filterBottomItem password">
				<span class="lkCompany__topGray">
					Повторите пароль
				</span>
				<input type="password" placeholder="*******">
			</label>
			
			<div class="lkCompany__filterBottomItemLine">
				<input id="agree" class="styled" type="checkbox">
				<label for="agree" class="lkCompany__topSimple">
					Я соглашаюсь с условиями обработки персональных данных
				</label>
			</div>

			

			<div class="lkCompany__filterBottomItemLine">
				<div>
					<button type="submit" class="lkCompany__button dark">
						Зарегистрироваться
					</button>
					<div class="">
						<input id="didg" class="styled" type="checkbox">
						<label for="didg" class="lkCompany__topGray">
							Подписаться на Дайджест
						</label>
					</div>
				</div>

			</div>
			
			<p class="lkCompany__topGray">
				Вы уже зарегестрировались ранее? <a>Восстановить доступ</a>
			</p>

		</form>
		<div id="closeModal" class="modalSubscription__close">
				<svg>
						<use href="css/svg/out/symbol/svg/sprite.symbol.svg#closeFrame"></use>
				</svg>
		</div>
</section>
</div>
